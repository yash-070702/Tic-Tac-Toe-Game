<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./images/icons8-tic-tac-toe-47.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">

        <p class="game-info"></p>
        
      
        <div class="tic-tac-toe">
           <div class="box box1"></div>
           <div class="box box2"></div>
           <div class="box box3"></div>
           <div class="box box4"></div>
           <div class="box box5"></div>
           <div class="box box6"></div>
           <div class="box box7"></div>
           <div class="box box8"></div>
           <div class="box box9"></div>
        </div>
        <div class="center" >
            <center><h1 class="question">First chance will be of "X" or of "O"</h1></center> 
             <form action="" class="form-container" data-searchForm>
                 <input type="text" placeholder="Enter your choice...." data-searchInput>
                 <button class="btn1" type="submit">
                     <img src="./images/maxresdefault-removebg-preview.png"width="50" alt="">
                 </button>
             </form>
         </div>
    <button class="btn">New Game</button>
    <footer class="footer">
        <p>&copy; 2023 Yash Aggarwal . All Rights Reserved.</p>
    </footer>
        </div>
      

    <script src="script.js"></script>
  
    </body>
</html>
